<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    {% for todo in todos %}
        <h2>Title: {{ todo.title }} </h2>
        <ul>
             <li>Description: {{ todo.description }} </li>
             <li>Created: {{ todo.created }}</li>
        </ul>
    {% endfor %}
</body>
</html>
